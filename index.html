<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>template</title>
  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/style/bootstrap-callout.css" rel="stylesheet">
</head>
<body>
  <div class="container" ng-app='simpleApp' ng-controller='SimpleCtrl'>
    <!-- Filters -->
    <!-- category (mul), week(one), validated_reason (галки из всех воз) -->
    <div class="panel panel-default">
      <div class="panel-heading">
      Filters
      </div>
      <div class="panel-body">
        <table class='table'>
          <tr><th> Category: </th></tr>
          <tr ng-repeat='cat in categories'>
            <td><input type="checkbox" ng-model="filter['category'][cat]" /> {{cat}} </td> 
          </tr>
        </table>
        <table class='table'>
          <tr><th> Week: </th></tr>
          <tr ng-repeat='weekNumber in weeks'>
            <td><input type="checkbox" ng-model="filter['week'][weekNumber]" /> {{weekNumber}} </td> 
          </tr>
        </table>
        <table class='table'>
          <tr><th> Reason: </th></tr>
          <tr ng-repeat='reason in validated_reasons'>
            <td><input type="checkbox" ng-model="filter['validated_reason'][reason]" /> {{reason}} </td> 
          </tr>
        </table>
      </div>
    </div>
    <!-- Items -->
    <table class='table'>
      <tr>
        <th>item_id</th>
        <th>action_datetime</th>
        <th>reason</th>
        <th>category</th>
        <th>week</th>
      </tr>
      <tr ng-repeat='item in filtered=(data | filter:filterByProperties)'>
        <td>{{item.item_id}} ({{item.item_ver}})</td>
        <td>{{item.action_datetime}}</td>
        <td>{{item.action_reason}}</td>
        <td>{{item.category}}</td>
        <td>{{item.week}}</td>
      </tr>
    </table>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>

    var app = angular.module('simpleApp', [])
    .controller('SimpleCtrl', function($scope) {
      $scope.data = data;
      $scope.setUp = function(){
        $scope.categories = ['Работа', 'Авто'];
        $scope.weeks = [1, 15];
        $scope.validated_reasons = ['Фото не является логотипом', 'drop shit on fan'];
      };
      $scope.setUp();
      $scope.filter = {};
      $scope.getOptionsFor = function (propName) {
        return ($scope.data || []).map(function (w) {
          return w[propName];
        }).filter(function (w, idx, arr) {
          return arr.indexOf(w) === idx;
        });
      };
      $scope.filterByProperties = function (data) {
        // Use this snippet for matching with AND
        var matchesAND = true;
        for (var prop in $scope.filter) {
          if (noSubFilter($scope.filter[prop])) continue;
          if (!$scope.filter[prop][data[prop]]) {
            matchesAND = false;
            break;
          }
        }
        return matchesAND;
      }; 
      function noSubFilter(subFilterObj) {
        for (var key in subFilterObj) {
            if (subFilterObj[key]) return false;
        }
        return true;
      }
      
});
    app.filter('capitalizeFirst', function () {
    return function (str) {
        str = str || '';
        return str.substring(0, 1).toUpperCase() + str.substring(1).toLowerCase();
    };
});

</body>
